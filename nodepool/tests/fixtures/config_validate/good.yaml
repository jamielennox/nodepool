elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

zookeeper-servers:
  - host: zk1.openstack.org
    port: 2181
    chroot: /test

labels:
  - name: trusty
    min-ready: 1
  - name: trusty-2-node
    min-ready: 0

providers:
  - name: cloud1
    region-name: 'vanilla'
    boot-timeout: 120
    max-concurrency: 10
    launch-retries: 3
    rate: 0.001
    diskimages:
      - name: trusty
    pools:
      - name: main
        max-servers: 184
        labels:
          - name: trusty
            diskimage: trusty
            min-ram: 8192
          - name: trusty-2-node
            diskimage: trusty
            min-ram: 8192

  - name: cloud2
    region-name: 'chocolate'
    boot-timeout: 120
    rate: 0.001
    diskimages:
      - name: trusty
        pause: False
    pools:
      - name: main
        max-servers: 184
        labels:
          - name: trusty
            diskimage: trusty
            min-ram: 8192
          - name: trusty-2-node
            diskimage: trusty
            min-ram: 8192

diskimages:
  - name: trusty
    formats:
      - tar
    pause: False
    elements:
      - ubuntu
      - vm
      - openstack-repos
      - puppet
      - nodepool-base
      - cache-devstack
    release: trusty
    rebuild-age: 3600
    username: zuul
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      QEMU_IMG_OPTIONS: compat=0.10
